<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11(2)-1</title>
</head>
<body>
    <script>
        var num = [[28, 33, 36, 7], [56, 66, 44, 20], [88, 7, 21, 44], [33, 2, 643, 4]];
        var i, j, count = 0;

        for(i = 0; i <= 3; i++)
        {
            for(j = 0; j <= 3; j++)
            {
                if(num[i][j] %3 == 0)
                {
                    count = count + 1;
                }
            }
        }
        document.write("3의 배수는 " + count + "개 입니다.");
        
    </script>
</body>
</html>
