<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-4</title>
</head>
<body>
    <script>
        var num = [33, -2, 89, 76, -78, 98, -5, 24, 76, -9];
        var i, count= 0, sum = 0;

        for(i = 0; i <= num.length; i++)
        {
            if(num[i] < 0)
            {
                count = count + 1;
               sum = sum + num[i];
            }
        }

        document.write("음수의 개수 : " + count + "<BR>");
        document.write("음수의 합 : " + sum);
    </script>
</body>
</html>
