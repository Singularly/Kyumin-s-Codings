<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10(2)-1</title>
</head>
<body>
    <script>
        var st, j;

        for(st = 1; st <= 15; st++)
        {
            for(j = 0; j <= 14; j++)
            {
                if(j == 14)
                {
                    st = st + j;
                    document.write(st); 
                }
                else
                {
                    st = st + j;
                    document.write(st + ", ");
                }
                
                
            }
        }
    </script>
</body>
</html>
