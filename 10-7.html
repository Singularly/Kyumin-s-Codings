<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-7</title>
</head>
<body>
    <script>
        var num, hap = 0, count, count2 = 0;
        num = parseInt(prompt("숫자를 입력하세요"));
        document.write("사용자 입력값 : " + num + "<BR>");


        for(count = 0; count <= num; count = count + 3)
        {
            count2 = count2 + 1;
            hap = hap + count;
        }

        document.write(num + "을(를) 넘었을 때의 값: " + count + "<BR>");
        document.write(num + "을(를) 넘었을 때까지의 합은: " + hap + "<BR>");
        document.write(num + "을(를) 넘었을 때 몇번째 3의 배수인가: " + count2);
    </script>
</body>
</html>
