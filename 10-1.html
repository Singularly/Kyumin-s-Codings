<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-1</title>
</head>
<body>
    <script>
        var i = 1, hap = 0, hap2 = 0;

        for(i = 1; i <= 100; i = i + 1)
        {
            hap = hap + i;
            
            if(i %5 == 0)
            {
                hap2 = hap2 + i;
            }
        }
        document.write("1부터 100까지의 5의 배수의 합을 제외한 총합은 " + (hap - hap2) + "입니다." );
    </script>
</body>
</html>
