<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-2(2)</title>
</head>
<body>
    <script>
        var num = [234, 89, 678, 55, 785, 66];
        var i, m, n;

        for(i = 0; i < num.length; i++)
        {
            if(i == 0)
            {
                m = n = num[i];
                
            }
            else if(m <= num[i])
            {
                   m = num[i];
            }

            else if(n >= num[i])
            {
                   n = num[i];
            }
            
        }
        
        document.write("가장 큰 값 : " + m + "<BR>" + "가장 작은 값 : " + n);
    </script>
</body>
</html>
