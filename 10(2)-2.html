<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10(2)-2</title>
</head>
<body>
    <script>
        var i, j, k = 1, num;
        
        num = parseInt(prompt("몇줄을 입력하시겠습니까?"))

        for(i = 1; i <= num; i = i + 1)
        {
            for(j = 1; j <= num; j = j + 1)
            {
                if(k %num == 0)
                {
                    document.write(k + "<BR>");
                }
                else
                {
                    document.write(k + " ");
                }
                k = k + 1;
            }
        }
    </script>
</body>
</html>
