<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-2</title>
</head>
<body>
    <script>
        var num, i, hap = 0;

        num = parseInt(prompt("숫자를 입력하세요."));

        if(num > 0)
        {
            for(i = 1; i <= num; i = i + 1)
            {
                hap = hap + i;
                
                if(i %10 == 0)
                {
                    document.write("1-" + i + " : " + hap + "<BR>");
                }
                else if(i == num)
                {
                    document.write("1-" + i + " : " + hap + "<BR>");
                }
            }
        }
        else
        {
            for(i = 1; i >= num; i = i - 1)
            {
                hap = hap + i;

                if(i %-10 == 0)
                {
                    document.write("1-" + i + " : " + hap + "<BR>");
                }
                else if(i == num)
                {
                    document.write("1-" + i + " : " + hap + "<BR>");
                }
            }
        }
    </script>
</body>
</html>
