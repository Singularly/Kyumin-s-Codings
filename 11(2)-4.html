<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11(2)-4</title>
</head>
<body>
    <script>
        var arra = [[7, 9, 4, 7, 2], [3, 4, 6, 7, 2]];
        var arrb = [[3, 1, 4, 8, 0], [3, 5, 6, 9, 1]];
        var total = new Array(new Array(), new Array());
        var i, j;

        for(i = 0; i <= 1; i++)
        {
            for(j = 0; j <= 4; j++)
            {
                total[i][j] = arra[i][j] + arrb[i][j];
                
                if(j == 4)
                {
                    document.write(total[i][j] + " ");
                }
                else
                {
                    document.write(total[i][j] + ", ")
                }
                
            }
            document.write("<BR>");
        }
    </script>
</body>
</html>
