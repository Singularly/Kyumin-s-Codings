<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10(2)-3</title>
</head>
<body>
    <script>
        var num, num2, i, j;
        
        num = parseInt(prompt("몇 줄을 출력하시겠습니까?"))
        num2 = num;
        
        for(i = 1; i <= num2; i = i + 1)
        {
            for(j = 1; j <= num; j = j + 1)
            {
                document.write("*");
            }
            
            num = num - 1;
            document.write("<BR>");
        }
    </script>
</body>
</html>
