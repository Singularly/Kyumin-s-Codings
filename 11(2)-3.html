<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11(2)-3</title>
</head>
<body>
    <script>
        var num = [[7, 9, 4, 7, 2], [3, 4, 6, 7, 2], [3, 2, 6, 9, 8]];
        var i, j, k, count = 0;

        for(i = 0; i < 10; i++)
        {
            for(j = 0; j <= 2; j++)
            {
                for(k = 0; k <= 4; k++)
                {
                    if(num[j][k] == i)
                    {
                        count = count + 1;
                    }
                }
            }
            if(count >= 1)
            {
                document.write(i + "의 개수 : " + count + "<BR>");
            }
            count = 0;
        }
        

        
    </script>
</body>
</html>
