<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-3</title>
</head>
<body>
    <script>
        var num = [234, 44, 89, 678, 55, 785, 66, 88];
        var tsum = 0, sum, aver, i, j, excp, m, n;

        for(i = 0; i <= num.length; i++)
        {
            for(j = i + 1; j <= num.length; j++)
            {
                if(num[i] <= num[j])
                {
                    m = num[j];
                    for(i = 0; i < j; i++)
                    {
                        if(m <= num[i])
                        {
                            m = num[i];
                        }
                    }
                }
                else
                {
                    n = num[i];
                    for(i = 0; i < j; i++)
                    {
                        if(n >= num[i])
                        {
                            n = num[i];
                        }
                    }
                }
            }
        }

        for(i = 0; i <= 7; i++)
        {
            tsum = tsum + num[i];
        }

        excp = m + n;
        sum = tsum - excp
        aver = sum/(num.length-2);

        document.write("가장 큰 값과 가장 작은 값을 제외한 합: " + sum + "<BR>");
        document.write("가장 큰 값과 가장 작은 값을 제외한 평균 : " + aver);
        
        
    </script>
</body>
</html>
