<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-3(2)</title>
</head>
<body>
    <script>
        var num = [234, 44, 89, 678, 55, 785, 66, 88];

        var i, m, n, tsum = 0, sum, excp, aver;

        for(i = 0; i <= 7; i++)
        {
            if(i == 0)
            {
                m = n = num[i];
            }
            else
            {
                if(m <= num[i])
                {
                    m = num[i];
                }
                if(n >= num[i])
                {
                    n = num[i];
                }
            }
            tsum = tsum + num[i];
            
        }
        

        excp = m + n;
        sum = tsum - excp;
        aver = sum/(num.length-2);
        
        document.write("가장 큰 값과 작은 값을 제외한 합 : " + sum + "<BR>");
        document.write("가장 큰 값과 작은 값을 제외한 평균 : " + aver);
    </script>
</body>
</html>
